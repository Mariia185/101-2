<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–û—Ç–∫—Ä—ã—Ç–∫–∞ –¥–ª—è –ø–∞—Ä–Ω—è</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Dancing Script', cursive;
        color: white;
        height: 100%;
        width: 100%;
        background: linear-gradient(to bottom, #0b0c2b, #1a0047);
        position: relative;
    }

    /* --- –°–ª–æ–π –∑–≤—ë–∑–¥ --- */
    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
        z-index: 0;
    }

    .star {
        position: absolute;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
        from {opacity: 0.2;}
        to {opacity: 1;}
    }

    /* --- –ü–∞–¥–∞—é—â–∏–µ –∑–≤–µ–∑–¥—ã / –∫–æ–º–µ—Ç—ã --- */
    .shooting-star {
        position: absolute;
        width: 2px;
        height: 80px;
        background: linear-gradient(-45deg, rgba(255,255,255,1), rgba(255,255,255,0));
        opacity: 0.9;
        border-radius: 50%;
        filter: drop-shadow(0 0 8px white);
        transform: rotate(45deg);
        animation: shoot 2s linear forwards;
    }

    @keyframes shoot {
        0% {transform: translate(0,0) rotate(45deg); opacity:1;}
        100% {transform: translate(-800px,800px) rotate(45deg); opacity:0;}
    }

    /* --- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ --- */
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 400px;
        background: rgba(20,20,40,0.9);
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        z-index: 1;
        animation: glow 6s infinite alternate;
        max-height: 90vh;        /* —Ä–∞–º–∫–∞ –≤–ª–µ–∑–∞–µ—Ç –Ω–∞ —ç–∫—Ä–∞–Ω */
        overflow-y: auto;        /* –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –µ—Å–ª–∏ —Ç–µ–∫—Å—Ç –Ω–µ –ø–æ–º–µ—â–∞–µ—Ç—Å—è */
        box-sizing: border-box;  /* —É—á–∏—Ç—ã–≤–∞–µ–º padding */
    }

    @media (max-height: 600px) {
      .container {
        max-height: 85vh;
        padding: 15px;
        font-size: 14px;
      }
    }

    @keyframes glow {
        0%   {box-shadow: 0 0 40px 20px rgba(0,150,255,0.8);}
        50%  {box-shadow: 0 0 60px 25px rgba(160,0,255,0.8);}
        100% {box-shadow: 0 0 70px 30px rgba(255,100,180,0.9);}
    }

    h2 {color: #fff;}

    input[type="password"] {
        padding: 10px;
        border-radius: 10px;
        border: none;
        width: 80%;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        background-color: #7b2cbf;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
        font-family: 'Dancing Script', cursive;
    }
    button:hover {background-color: #9d4edd;}

    #noButton {position: relative;}

    .heart {
        position: absolute;
        font-size: 20px;
        animation: flyUp 6s linear infinite;
    }

    @keyframes flyUp {
        0% {transform: translateY(100vh);}
        100% {transform: translateY(-50px);}
    }
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="container" id="page1">
    <h2>–°–µ–∫—Ä–µ—Ç–Ω–∞—è –æ—Ç–∫—Ä—ã—Ç–∫–∞ –¥–ª—è —Ç–µ–±—è ‚ù§Ô∏è</h2>
    <input type="password" id="passwordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
    <p>–ü–æ–¥—Å–∫–∞–∑–∫–∞: —ç—Ç–æ —Å–ª–æ–≤–æ –∏–∑ —Å–µ—Ä–¥—Ü–∞ üíñ</p>
    <p style="margin-top: 20px; font-size: 12px;">–°–¥–µ–ª–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é üíå</p>
    <button onclick="checkPassword()">–í–æ–π—Ç–∏</button>
</div>

<div class="container" id="page2" style="display:none;">
    <h2>–¢—ã –º–µ–Ω—è –ª—é–±–∏—à—å?</h2>
    <button id="yesButton" onclick="showReasons()">–î–∞</button>
    <button id="noButton">–ù–µ—Ç</button>
</div>

<div class="container" id="page3" style="display:none;">
    <h2>101 –ø—Ä–∏—á–∏–Ω–∞, –ø–æ—á–µ–º—É —è —Ç–µ–±—è –ª—é–±–ª—é</h2>
    <p id="reasonText"></p>
    <button onclick="nextReason()">–°–ª–µ–¥—É—é—â–∞—è –ø—Ä–∏—á–∏–Ω–∞</button>
</div>

<script>
    /* üåü –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—ë–∑–¥ */
    const starColors = ['#ffffff', '#a0dfff', '#d1a0ff', '#ff99cc'];
    for (let i = 0; i < 900; i++) {  // —É–≤–µ–ª–∏—á–∏–ª –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–≤—ë–∑–¥
        let star = document.createElement('div');
        star.className = 'star';
        let size = Math.random() < 0.8 ? Math.random()*1 + 0.3 : Math.random()*2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.background = starColors[Math.floor(Math.random()*starColors.length)];
        star.style.opacity = Math.random();
        star.style.animationDuration = (Math.random()*3 + 2) + 's';
        document.getElementById('stars').appendChild(star);
    }

    /* üå† –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö –∑–≤—ë–∑–¥ */
    function createShootingStar() {
        let star = document.createElement('div');
        star.className = 'shooting-star';
        star.style.top = Math.random() * 50 + 'vh';
        star.style.left = (50 + Math.random() * 50) + 'vw';
        document.body.appendChild(star);
        setTimeout(()=>{star.remove()}, 2000);
    }
    setInterval(createShootingStar, 2500); // —á–∞—â–µ (–∫–∞–∂–¥—ã–µ 2.5 —Å–µ–∫—É–Ω–¥—ã)

    /* üíñ –õ–µ—Ç–∞—é—â–∏–µ —ç–º–æ–¥–∑–∏ */
    const emojis = ['ü§ç','üíô','üíú','üíã','üíñ','üíó'];
    function createEmoji() {
        let emoji = document.createElement('div');
        emoji.className = 'heart';
        emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
        emoji.style.left = Math.random()*100 + 'vw';
        emoji.style.fontSize = (Math.random()*24 + 16) + 'px';
        emoji.style.animationDuration = (Math.random()*5 + 5) + 's';
        document.body.appendChild(emoji);
        setTimeout(()=>{emoji.remove()}, 10000);
    }
    setInterval(createEmoji, 400);

    /* üîë –ü–∞—Ä–æ–ª—å */
    function checkPassword() {
        const input = document.getElementById('passwordInput').value;
        if(input === '–ª—é–±–æ–≤—å') {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        } else {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å üíî');
        }
    }

    /* üö´ –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —É–±–µ–≥–∞–µ—Ç */
    const noButton = document.getElementById('noButton');
    noButton.addEventListener('mouseenter', () => {
        const containerRect = document.getElementById('page2').getBoundingClientRect();
        const maxX = containerRect.width - noButton.offsetWidth;
        const maxY = containerRect.height - noButton.offsetHeight;
        noButton.style.position = 'absolute';
        noButton.style.left = Math.random() * maxX + 'px';
        noButton.style.top = Math.random() * maxY + 'px';
    });

    /* üíå –ü—Ä–∏—á–∏–Ω—ã */
    const reasons = [
        "–¢—ã –¥–µ–ª–∞–µ—à—å –º–µ–Ω—è —Å—á–∞—Å—Ç–ª–∏–≤–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å",
        "–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äì –º–æ—è —Ä–∞–¥–æ—Å—Ç—å",
        "–¢—ã –≤—Å–µ–≥–¥–∞ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—à—å –º–µ–Ω—è",
        "–¢—ã –∑–∞—Å—Ç–∞–≤–ª—è–µ—à—å –º–µ–Ω—è —Å–º–µ—è—Ç—å—Å—è",
        "–ú–Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è, –∫–∞–∫ —Ç—ã –º–µ–Ω—è –æ–±–Ω–∏–º–∞–µ—à—å",
        "–¢—ã –ø–æ–Ω–∏–º–∞–µ—à—å –º–µ–Ω—è –±–µ–∑ —Å–ª–æ–≤",
        "–¢—ã –∑–∞–±–æ—Ç–∏—à—å—Å—è –æ–±–æ –º–Ω–µ",
        "–¢—ã –¥–µ–ª–∞–µ—à—å –º–∏—Ä —è—Ä—á–µ",
        "–¢—ã –≤–µ—Ä–∏—à—å –≤ –Ω–∞—Å",
        "–¢—ã —Å–∞–º—ã–π –ª—É—á—à–∏–π ‚ù§Ô∏è",
    ];
    let currentReason = 0;

    function showReasons() {
        document.getElementById('page2').style.display = 'none';
        document.getElementById('page3').style.display = 'block';
        document.getElementById('reasonText').innerText = reasons[currentReason];
    }

    function nextReason() {
        currentReason = (currentReason + 1) % reasons.length;
        document.getElementById('reasonText').innerText = reasons[currentReason];
    }
</script>
</body>
</html>
